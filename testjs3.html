<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <div id="hello">hello <span style="display: none;">abc</span></div>

          <div>
                    <h2>สิ่งที่สนใจ</h2>
                    <div id="content">

                    </div>
          </div>
          <input type="checkbox" name="interest" value="กีฬา"> กีฬา
          <input type="checkbox" name="interest" value="ดนตรี"> ดนตรี
          <input type="checkbox" name="interest" value="อาหาร"> อาหาร
          <input type="checkbox" name="interest" value="เทคโนโลยี"> เทคโนโลยี
          <button onclick="SubmitInterest()">แสดงสิ่งที่สนใจ</button>
          <script>
                    /*let helloDOM = document.getElementById('hello');
                    console.log(helloDOM.textContent);
                    console.log(helloDOM.innerText);
                    console.log(helloDOM.innerHTML);*/
                    function SubmitInterest() {
                              //เลือก checkbox ทั้งหมด
                              let interestDOM = document.querySelectorAll('input[name=interest]');
                              let contentHTML = '<ul>';
                              //เอาค่าออกมาเฉพาะตัวที่เลือก เอาค่า value ออกมาเฉพาะตัวที่เลือกใส่ไว้ที่ array
                              for (let i = 0; i < interestDOM.length; i++) {
                                        if (interestDOM[i].checked) {
                                                  contentHTML += '<li>' + interestDOM[i].value + '</li>';
                                        }
                              }
                              //วนค่าตัวที่เลือกใส่ html กลับไป
                              contentHTML += '</ul>';
                              console.log(contentHTML);
                              //ใส่ html ใน content
                              let contentDOM = document.getElementById('content');
                              contentDOM.innerHTML = contentHTML;
                    }
          </script>
</body>
</html>
